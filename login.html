    <main style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 400px; text-align: center;">
            <h2 style="color: #333;">Login to your Account</h2>
            <p style="color: #777; font-size: 14px;">Welcome back! Select the below login methods.</p>
            
            <form id="login-form" style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" placeholder="Enter email id / username" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                <div style="position: relative;">
                    <input type="password" placeholder="Enter password" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; width: 100%;">
                    <span style="position: absolute; right: 10px; top: 10px; font-size: 14px; color: #3b48e0; cursor: pointer;">Show</span>
                </div>
                <div style="display: flex; align-items: center; gap: 5px; font-size: 14px;">
                    <input type="checkbox" checked>
                    <label>Remember me</label>
                    <a href="#" style="margin-left: auto; color: #3b48e0; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                </div>
                <button type="submit" style="background-color: #3b48e0; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Login</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 14px;">Don't have an account? <a href="signup.html" style="color: #3b48e0; text-decoration: none;">Register</a></p>
